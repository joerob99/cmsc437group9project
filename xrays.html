    <div class="row">
        <div class="col-lg-3">
            <h1 style="padding:0.5%;"> PATIENT X-RAYS </h1>
            <div style="padding: 1.5%;">
                <button class="btn btn-warning" onclick="checkXrayAuthorization()">
                    Add, Retrieve, or Delete X-ray Information
                </button>
            </div>
            <div class="dropdown" style="padding:1.5%;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a patient to view their X-rays &ensp;
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" id="A">Doe, Jane A.</a>
                <a class="dropdown-item" href="#" id="B">Jackson, Lamar D.</a>
                <a class="dropdown-item" href="#" id="C">Hendrix, James M.</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="CLOSE">Hide current X-rays</a>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-8" style="padding:0.5%">
            <h4 id="currPatient"> &ensp; (No patient selected)</h4>
            <hr>
            <div id="jane">
                <img src="xray1.jpg">
            </div>

            <div id="lamar">
                <img src="xray2.jpg">
                <img src="xray3.jpg" width="450" height="350">
            </div>

            <div id="jimi">
                <img src="xray4.jpg" width="400" height="300">
                <img src="xray5.jpg" width="400" height="300">
                <img src="xray6.jpg" width="400" height="300">
            </div>
        
        </div>
    </div>

    <script>
        $("#A").click(function() {
            $("#currPatient").html("&ensp; Currently viewing X-rays for: Doe, Jane A.")
            $("#lamar").css("display", "none");
            $("#jimi").css("display", "none");
            $("#jane").css("display", "block");
        });  

        $("#B").click(function() {
            $("#currPatient").html("&ensp; Currently viewing X-rays for: Jackson, Lamar D.")
            $("#lamar").css("display", "block");
            $("#jimi").css("display", "none");
            $("#jane").css("display", "none");
        });  

        $("#C").click(function() {
            $("#currPatient").html("&ensp; Currently viewing X-rays for: Hendrix, James M.")
            $("#lamar").css("display", "none");
            $("#jimi").css("display", "block");
            $("#jane").css("display", "none");
        }); 
        
        $("#CLOSE").click(function() {
            $("#currPatient").html("&ensp; (No patient selected)")
            $("#lamar").css("display", "none");
            $("#jimi").css("display", "none");
            $("#jane").css("display", "none");
        });
    </script>
