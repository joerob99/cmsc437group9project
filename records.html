        <h1> PATIENT RECORDS </h1>
        <br><br>
        <div class="container">
            <!-- Record functions -->
            <div class="row">
                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            Patient Name (First Last):<br>
                            <input type="text" class="form-control form-control-sm" id="recordsPatientFN" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            Patient Date of Birth (MM/DD/YYYY):<br>
                            <input type="text" class="form-control form-control-sm" id="recordsPatientDOB" placeholder="04/01/1985">
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            Record Name:<br>
                            <input type="text" class="form-control form-control-sm" id="recordName">
                        </div>
                        <div class="form-group">
                            Record Date:<br>
                            <input type="text" class="form-control form-control-sm" id="recordDate">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            Record:<br>
                            <textarea id="recordToAdd" class="form-control form-control-sm" rows="5"></textarea>
                            <!-- <input type="text" class="form-control form-control-sm" id="recordToAdd"> -->
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <button onclick="retrievePatientRecords()" style="display: block; width: 100%">
                        Retrieve Records for This Patient
                    </button>
                </div>
                <div class="col-lg-4">
                    <button onclick="addPatientRecords()" style="display: block; width: 100%">
                        Add Record for This Patient
                    </button>
                </div>
                <div class="col-lg-4">
                    <button onclick="removePatientRecords()" style="display: block; width: 100%">
                        Remove This Patient's Records
                    </button>
                </div>
            </div>
            <br><hr>
            <h3><i>RETRIEVED RECORDS</i></h3><hr>
            <div class="row">
                <div class="col">
                    <p id="retrieveRecords"></p>
                </div>
            </div>
